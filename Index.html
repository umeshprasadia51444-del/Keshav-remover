<!DOCTYPE html>
<html>
<head>
  <title>Keshav Remover</title>
</head>
<body style="text-align: center;">
  <h2>Keshav Background Remover</h2>

  <input type="file" id="fileInput"><br><br>
  <button onclick="removeBG()">Remove Background</button>

  <br><br>
  <img id="resultImage" style="max-width: 300px; display:none;">
  
<script>
  async function removeBG() {
      let file = document.getElementById("fileInput").files[0];
      if (!file) {
          alert("Please upload an image first");
          return;
      }

      let formData = new FormData();
      formData.append("image_file", file);

      let response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": "WEK2brBrzwKEXf6W" },
          body: formData
      });

      let blob = await response.blob();
      document.getElementById("resultImage").src = URL.createObjectURL(blob);
      document.getElementById("resultImage").style.display = "block";
  }
</script>

  <p>Created by Keshav ❤️</p>
</body>
</html>
